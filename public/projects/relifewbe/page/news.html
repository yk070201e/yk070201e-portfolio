<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New</title>
    <link rel="icon" href="/assets/500x500.png" type="image/png" />
    <link rel="stylesheet" href="news.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-overlay">
        <div class="header-content">
          <img src="../img/ASD.png" alt="Logo" class="logo" />
          <nav class="nav-menu">
            <a href="../index.html">메인</a>
            <a href="#">가이드</a>
            <a href="news.html" class="active">소식</a>
          </nav>
          <button class="hamburger">&#9776;</button>
        </div>
      </div>
    </header>

    <div class="container">
      <h1>소식</h1>
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="제목으로 검색..." />
        <select id="filterSelect">
          <option value="all">전체</option>
          <option value="업데이트">업데이트</option>
          <option value="공지">공지</option>
          <option value="이벤트">이벤트</option>
        </select>
      </div>
      <div class="news-list" id="newsList"></div>
    </div>

    <div class="modal-bg" id="modalBg">
      <div class="modal" id="modalContent">
        <button class="close-btn" id="closeModal">닫기</button>
        <div class="modal-header">
          <span class="tag" id="modalTag"></span>
          <span class="date" id="modalDate"></span>
        </div>
        <h2 id="modalTitle"></h2>
        <div class="author-info">
          <img id="modalAuthorImg" src="" alt="작성자 이미지" />
          <div class="author-text">
            <div id="modalAuthorName" class="author-name"></div>
            <div id="modalAuthorRole" class="author-role"></div>
          </div>
        </div>
        <img id="modalImg" src="" alt="소식 이미지" />
        <p id="modalText"></p>
      </div>
    </div>

    <footer id="footer"></footer>

    <script src="news.js"></script>
  </body>
</html>
