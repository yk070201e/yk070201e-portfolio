<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 소식 - RELIFEWBE</title>
    <link rel="stylesheet" href="news.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../../img/LOGO.png" alt="RELIFE Logo" class="logo-image">
            </div>
            <nav class="nav">
                <a href="../../index.html" class="nav-link">메인</a>
                <a href="../server/server.html" class="nav-link">서버소개</a>
                <a href="#" class="nav-link active">새로운 소식</a>
                <a href="../library/library.html" class="nav-link">자료실</a>
                <a href="../guide/guide.html" class="nav-link">가이드 <i class="fas fa-external-link-alt"></i></a>
                <a href="#" class="nav-link">지원센터 <i class="fas fa-external-link-alt"></i></a>
            </nav>
            <button class="play-btn">PLAY</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background">
            <div class="cityscape"></div>
            <div class="car-blur"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">새로운 소식</h1>
            <p class="hero-subtitle">리라이프의 최신 업데이트와 소식을 확인하세요</p>
        </div>
    </section>

    <div class="container">
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="제목으로 검색..." />
        <select id="filterSelect">
          <option value="all">전체</option>
          <option value="업데이트">업데이트</option>
          <option value="공지">공지</option>
          <option value="이벤트">이벤트</option>
        </select>
      </div>
      <div class="news-list" id="newsList"></div>
    </div>

    <div class="modal-bg" id="modalBg">
      <div class="modal" id="modalContent">
        <button class="close-btn" id="closeModal">닫기</button>
        <div class="modal-header">
          <span class="tag" id="modalTag"></span>
        </div>
        <h2 id="modalTitle"></h2>
        <div class="author-info">
          <img id="modalAuthorImg" src="" alt="작성자 이미지" />
          <div class="author-text">
            <div id="modalAuthorName" class="author-name"></div>
            <div id="modalAuthorRole" class="author-role"></div>
          </div>
        </div>
        <img id="modalImg" src="" alt="소식 이미지" />
        <p id="modalText"></p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-left">
                <div class="footer-logo">
                    <img src="../../img/ASD.png" alt="RELIFE Logo" class="footer-logo-image">
                    <span class="footer-logo-text">RELIFE</span>
                </div>
                <p class="copyright">Copyright © JUNG YOUN KI.Development All Rights Reserved</p>
            </div>
            <div class="footer-center">
                <div class="footer-links">
                    <a href="#" class="footer-link">개인정보 처리방침</a>
                    <span class="separator">|</span>
                    <a href="#" class="footer-link">운영방침</a>
                    <span class="separator">|</span>
                    <a href="#" class="footer-link">고객센터</a>
                </div>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#" class="social-icon discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-icon youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#" class="social-icon email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../news-data.js"></script>
    <script src="news.js"></script>
</body>
</html>
